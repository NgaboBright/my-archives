<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check</title>
</head>
<body>
    <h1>Age Check Program</h1>
    <div id="output"></div>

    <script>
        const reine = 18;
        if (reine >= 20) {
            document.getElementById('output').textContent = "You are an adult.";
        }
    </script>
</body>
